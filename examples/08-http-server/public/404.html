<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Página no encontrada</title>

    <style>
      :root {
        --bg: #0f172a; /* fondo principal */
        --card: #020617; /* tarjeta */
        --text: #e5e7eb; /* texto principal */
        --muted: #94a3b8; /* texto secundario */
        --accent: #38bdf8; /* color de acento */
        --accent-hover: #0ea5e9;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        min-height: 100vh;
        background: radial-gradient(circle at top, #020617, var(--bg));
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Ubuntu, sans-serif;
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: linear-gradient(180deg, #020617, #020617cc);
        border: 1px solid #020617;
        border-radius: 16px;
        padding: 3rem 2.5rem;
        max-width: 420px;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      }

      .code {
        font-size: 6rem;
        font-weight: 800;
        line-height: 1;
        color: var(--accent);
        margin-bottom: 1rem;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 0.75rem;
      }

      p {
        color: var(--muted);
        font-size: 0.95rem;
        line-height: 1.6;
        margin-bottom: 2rem;
      }

      a {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        border-radius: 10px;
        background: var(--accent);
        color: #020617;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.2s ease, transform 0.1s ease;
      }

      a:hover {
        background: var(--accent-hover);
        transform: translateY(-1px);
      }

      footer {
        margin-top: 1.5rem;
        font-size: 0.75rem;
        color: #64748b;
      }
    </style>
  </head>

  <body>
    <main class="container">
      <div class="code">404</div>
      <h1>Página no encontrada</h1>
      <p>
        La ruta que estás intentando visitar no existe o fue movida. Verifica la
        URL o regresa al inicio.
      </p>

      <a href="/">Volver al inicio</a>

      <footer>Error HTTP 404</footer>
    </main>
  </body>
</html>
